<div class="block h-screen w-full bg-red-500">
    <div class="h-full flex bg-linear-slate">
        <div class="w-[250px] flex items-center justify-center p-2">
            <div class="w-full h-full rounded-lg bg-linear-grey p-2 pb-12 text-white text-opacity-90 select-none overflow-y-auto">
                <!-- for each section -->
                <div *ngFor="let section of props; let sectionIndex = index;" class="flex flex-col gap-1">
                    <div *ngIf="section.title != ''" class="mt-2 px-3 text-xs font-semibold">
                        {{ section.title | uppercase }}
                    </div>

                    <!-- for each menu in a section -->
                    <div *ngFor="let menu of section.menus; let menuIndex = index;">
                        <div class="relative">
                            <app-menu-button [props]="menu"></app-menu-button>
                        </div>
                    </div>
                    <div *ngIf="sectionIndex + 1 < props.length" class="h-[1.5px] bg-linear-slate-center-light my-1"></div>
                </div>
                <!-- for each section -->


                <!-- skeleton -->
                <ng-container *ngIf="props.length == 0">
                    <div *ngFor="let section of [0, 1, 2]; let sectionIndex = index;" class="flex flex-col gap-1">
                        <div class="mt-2 px-3 text-xs font-semibold">
                            Loading...
                        </div>
                        <div *ngFor="let menu of [0, 1, 2, 3]; let menuIndex = index;">
                            <div class="relative">
                                <app-menu-button></app-menu-button>
                            </div>
                        </div>
                        <div *ngIf="sectionIndex + 1 < 3" class="h-[1.5px] bg-linear-slate-center-light my-1"></div>
                    </div>
                </ng-container>
                <!-- skeleton -->

            </div>
        </div>
    </div>
</div>
